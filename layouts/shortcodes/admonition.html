<!-- admonition -->
<div style="width: 100%; padding: 1em; border-radius: 5px; margin-top: 10px; margin-bottom: 10px; color: white;
  {{ if eq .Params.type "info" }}
    background-color: rgb(230, 246, 230);
    color: rgb(30, 100, 30);
  {{ else if eq .Params.type "warning" }}
    background-color: rgb(246, 230, 230);
    color: rgb(100, 30, 30);
  {{ end }}" />
  <div style="display: flex; justify-items: center;">
    <i class="material-icons">{{ .Params.type | default "lightbulb" }}</i>
    <p style="display: inline; margin-left: 0.5em; font-weight: 700">{{ .Params.type | title }}</p>
  </div>
  <span class="align-middle">{{ .Params.content | markdownify }}</span>
</div>
<!-- admonition -->
